        <svg class="st-app__logo">
            <use xlink:href="#logo" />
        </svg>

        <h1 class="st-app__title">
            Log in
        </h1>
        <div class="st-app__error">
            <svg class="st-app__icon st-app__icon_error">
                <use xlink:href="#error" />
            </svg>
            Invalid username or password
        </div>
        <div class="st-app__input st-app__input_error">
            <input class="st-app__input-control"
                   placeholder="Login"
                   type="text" />
            <svg class="st-app__icon">
                <use xlink:href="#login" />
            </svg>
        </div>
        <div class="st-app__input">
            <input class="st-app__input-control"
                   placeholder="Password"
                   type="password" />
            <svg class="st-app__icon">
                <use xlink:href="#password" />
            </svg>
        </div>
        <div class="st-app__button">
            Log In
            <svg class="st-app__icon st-app__icon_button">
                <use xlink:href="#arrow" />
            </svg>
        </div>
